<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


</head>
<body>
    <main>
        <section id="main-section">
            <div class="container py-5">
                <div class="row ">

                    <div class="col-lg-6 col-md-6 col-md-6 px-3">
                        <img src="./Web and Java App Login Screens/Project Elements/Mask Group 2.png" class="img-responsive img-fluid" alt="image">
                    </div>

                    <div class="col-lg-6 col-md-6 col-md-6 py-2 px-5 ">
                        <h1 class="py-3 text-center ">Login</h1>
                        <hr class="px-5 ">

                        <div class=" py-0">
                            <form class=" px-5">  

                                <div class="form-group py-2">
                                  <label for="email"><strong>Email</strong></label>
                                  <input type="email" class="form-control py-3 bg-gray" id="email">
                                </div>
    
                                <div class="form-group py-2">
                                    <label for="password"><strong>Password</strong></label>
                                    <div class="input-group">
                                        <input type="password" class="form-control py-3 bg-gray" name='password' min="8" max="13" id="password" >
                                        <div class="input-group-prepend">
                                          <span toggle="#password-field" class="input-group-text py-4" id="toggle"><i class="fa fa-eye-slash" onclick='showHide()'></i></span>
                                        </div>
                                    </div>    
                                </div>

                                <div class="form-group text-center py-3 px-5">
                                    <input type="submit" value="Login" class="btn form-control bg-blue py-3" id="btnSubmit">
                                </div>
    
                            </form>
                        </div>
                        <div class="text-center">
                            <p><a href="./Forget Password.html" class="cl-black" >Forget Password</a></p>
                        </div>

                        <div class="text-center">
                            <h5 class="cl-black py-2">Create New

                                <span>
                                    <a href="./Registration.html">Account Now</a>
                                </span>
                            </h5>
                            
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>


    <script src="./index.js"></script>
</body>
</html>
